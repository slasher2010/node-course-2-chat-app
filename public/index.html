<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>Welcome to chat app</p>

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io()

		socket.on('connect', () => {
			console.log('Connected to the server')
		})

		socket.on('disconnect', () => {
			console.log('Disconnect to the server')
		})
	</script>
</body>
</html>
